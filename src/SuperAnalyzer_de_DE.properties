WHAT_IT_DOES=Was macht dieses Programm?
WHAT_IT_DOES_TEXT=iTunes speichert weit mehr als nur die Musik die man hört. Zusätzlich werden Informationen zu den Hörgewohnheiten des Nutzers gespeichert, welche aber nicht abrufbar sind. Diese Informationen sind aber sehr nützlich und können einem interessante Dinge darüber verraten "wie" man seine Musik hört. Super Analyzer durchleuchtet die iTunes Mediathek und verarbeitet all diese Informationen in graphischer und textlicher Form. Um ein genaues Abbild der Hörgewohnheiten zu bekommen sollten die sogenannten Metatags möglichst genau und detailiert vorhanden sein. Wichtig zu wissen ist, dass die iTunes Mediathek in keiner Weise verändert wird. Super Analyzer nimmt nur lesend Zugriff darauf.
HOW_TO_USE_IT=Wie benutzt man es?
HOW_TO_USE_IT_TEXT=In einem Großteil der Fälle sollte es genügen auf "Auswerten" zu klicken um den Prozess zu starten. Solle iTunes nicht unter dem Standardpfad zu finden sein, wird Super Analyzer nach dem Pfad fragen. Benötigt wird die Datei "iTunes Library.xml", die bei Mac OS X im Ordner "iTunes" unter "Musik" zu finden ist. Auf Windows Systemen findet man den Musik Ordner im jeweiligen Benutzerverzeichnis.
DOESNT_WORK=Gibt's Probleme?
DOESNT_WORK_TEXT=Sollten Probleme auftauchen, einfach eine Fehlerbeschreibung und die "iTunes Library.xml" als .zip Datei an supera@nosleep.net senden und wir werden den Fehler finden.
OPEN_SOURCE=Open Source
OPEN_SOURCE_TEXT=Super Analyzer ist in Java geschrieben und der Quellcode ist auf www.nosleep.net unter der GNU Public License (GNU GPL) frei verfügbar.
CREDITS=Icons zur Verfügung gestellt von DryIcons.com (http://dryicons.com), Diagramme von JFreeChart (http://www.jfree.org), und PDF Exportfunktion von iText (http://www.lowagie.com/iText).